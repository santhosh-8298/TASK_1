<html>
    <head>
        <link rel="stylesheet" href="google_replication.css">
    </head>
    <body>
        <div class="search-home">
            <center>
                <img class="logo-image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
                <p>
                    <div class="search-box">
                        <input class="search-input" type="text"/>
                    </div>
                </p>
                <p><button class="btn-default">Google Search</button> &nbsp;&nbsp;&nbsp; <button class="btn-default">I'm feeling lucky</button></p>
            </center>
        </div>
        <div class="search-results">
            <div class="header">
                <img class="logo-image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
                <div class="search-box">
                    <center>
                        <input class="search-input" type="text"/>
                    </center>
                </div>
            </div>
            <hr>
            <div class="results">
                <div class="results-count">
                    About 23423 results are found.
                </div>
                <div class="result">
                    <a class="result-title" target="_blank" href="https://www.google.com">result_title </a>
                    <div class="result-link">result_link</div>
                    <div class="result-desc">result_description</div>
                </div>
            </div>
        </div>
    </body>
</html>
